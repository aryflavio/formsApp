<ion-header>
  <ion-toolbar color = "dark">
    <ion-title>Produto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <hr>
  <ion-icon color="light" name="arrow-back-outline" routerLink="/tabs/tab1"></ion-icon>
  <div class ="flex-center">


    <ion-card>
      <ion-card-header>
        <ion-card-title>Cadastrar Produto</ion-card-title>
      </ion-card-header>

      <ion-card-content>


        <ion-item>
          <ion-label position="floating">Nome</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Descrição</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Validade</ion-label>
          <br>
          <ion-input type="date"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Preço</ion-label>
          <ion-input type="number"></ion-input>
        </ion-item>


<ion-button  size="full">SALVAR PRODUTO</ion-button>

    </ion-card-content>
    </ion-card>
  </div>
</ion-content>
