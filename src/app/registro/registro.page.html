<ion-header>
  <ion-toolbar color ="dark">
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <hr>
  <ion-icon color="light" name="arrow-back-outline" routerLink="/tabs/tab1"></ion-icon>
  <div class ="flex-center">

    <form [formGroup]="formCadastro">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Registrar</ion-card-title>
      </ion-card-header>


      <ion-card-content>

          <ion-item>
          <ion-label class = "card-label" position="floating" >Nome</ion-label>
          <ion-input formControlName="nome"></ion-input>

          </ion-item>


          <ion-item>
        <ion-label class = "card-label" position="floating" >CPF</ion-label>
        <ion-input formControlName="cpf"></ion-input>
      </ion-item>


      <ion-item>
      <ion-label class = "card-label" position="floating">Email</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>

  <ion-item>
    <ion-label class = "card-label" position="floating">Senha</ion-label>
    <ion-input type="password" formControlName="senha"></ion-input>
  </ion-item>

<ion-item>
  <ion-label class = "card-label" position="floating">Confirmação de senha</ion-label>
  <ion-input type="password" formControlName="confirmaSenha"></ion-input>
</ion-item>



<br>

<ion-button size="full" (click) = "salvarCadastro()">SALVAR</ion-button>


    </ion-card-content>
    </ion-card>
  </form>
  </div>


</ion-content>
